<!DOCTYPE html>
<html lang="eng" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
          type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <div class="p-5">
                                    <form class="user">
                                        <img src="img/images.png" style="display: block; margin-left: auto; margin-right: auto;" width="400" height="350">
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <div id="flashMessage" th:if="${message}">
                                            <p th:text="${message}" style="color: green; font-size: medium;"></p>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                    </div>
                                    <form method="POST" th:action="@{/register}" th:id="register" th:object="${registerForm}" class="user">
                                        <div class="form-group">
                                            <input type="text" th:field="*{name}" class="form-control form-control-user" id="name" placeholder="FullName">
                                            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </small>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" th:field="*{email}" class="form-control form-control-user" id="email" aria-describedby="emailHelp" placeholder="Email Address">
                                            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </small>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" th:field="*{password}" class="form-control form-control-user" id="password" placeholder="Password" onkeypress="submitOnEnterRegister(event)">
                                            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> </small>
                                        </div>
                                        <a href="javascript:void(0);" onclick="document.getElementById('register').submit();" class="btn btn-primary btn-user btn-block">
                                            Register Account
                                        </a>
                                    </form>
                                    <hr>
                                    <form method="GET" th:action="@{/login/google}" th:id="loginGoogle" class="user">
                                        <a href="javascript:void(0);" onclick="document.getElementById('loginGoogle').submit();" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Register with Google
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/}">Already have an account? Login!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Internal utils custom scripts for login pages-->
    <script src="/js/utils.js"></script>



</body></html>
