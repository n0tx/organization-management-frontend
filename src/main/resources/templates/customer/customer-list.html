<!DOCTYPE html>

<html lang="eng"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/main_layout}">
<body>
	<div layout:fragment="content">
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h5 class="m-0 font-weight-bold text-primary">Customer List</h5>
			</div>
			<div class="card-body py-2">
				<a th:href="@{/customer/new}" class="btn btn-success" role="button">Add Customer</a>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<div id="dataTable_wrapper"
						class="dataTables_wrapper dt-bootstrap4">
						<div class="row">
							<div class="col-sm-12">
								<table class="table table-bordered dataTable" id="dataTable"
									role="grid" aria-describedby="dataTable_info"
									style="width: 100%;">
									<thead>
										<tr>
											<th>Customer Name</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="customer:${customers}">
											<td th:text="${customer.customerName}"></td>
											<td>
												<div>
													<div>
														<a th:href="@{/customer/update/{id}(id=${customer.id})}" class="btn btn-warning" role="button">Edit</a>
														<a th:href="@{/customer/delete/{id}(id=${customer.id})}" class="btn btn-danger" role="button">Delete</a>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
