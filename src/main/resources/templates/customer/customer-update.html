<!DOCTYPE html>

<html lang="eng"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/main_layout}">
<body>
	<div layout:fragment="content">
		<div class="card o-hidden border-o shadow-lg my-5">
			<div class="card-body p-0">
				<div class="row">

					<div class="col-lg-12">
						<div class="p-5">
							<div class="text-left">
								<h1 class="h4 text-gray-900 mb-5">Customer</h1>
							</div>
							<form method="POST" th:action="@{/customer/update/{id}(id=${customerForm.id})}"
								th:object="${customerForm}">
								<div class="form-group row">
									<div class="col-sm-2">Customer Name</div>
									<div class="col-sm-8 mb-3 mb-sm-0">
										<input name="customerName" type="text" th:field="*{customerName}"
											class="form-control form-control-user"> <small
											class="text-danger" th:if="${#fields.hasErrors('customerName')}"
											th:errors="*{customerName}"></small>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-2"></div>
									<div class="col-sm-8 mb-sm-0">
										<input type="submit" value="Submit" class="btn btn-success">
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
